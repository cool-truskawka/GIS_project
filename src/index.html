<!DOCTYPE html>
<html>
<head>

  <style>
    #cesiumContainer {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer">
     <div id="toolbar">
      <select id="modelSelect">
        <option value="">Select Model</option>
        <option value="aircraft">Cesium Aircraft</option>
        <option value="passenger_plane">Passenger Plane</option>
        <option value="ww1">World World 1 Plane</option>
        <option value="falcon">Falcon Millennium</option>
      </select>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
